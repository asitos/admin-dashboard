<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="https://github.com/asitos">
                    <img src="./assets/github-logo.svg" alt="github-logo">
                    <span>asitos</span>
                </a>
            </div>
            <div class="menu">
                <ul class="menu-part-1">
                    <li><a href="./index.html"><img src="" alt=""><span>Home</span></a></li>
                    <li><a href="./index.html"><img src="" alt=""><span>Profile</span></a></li>
                    <li><a href="./index.html"><img src="" alt=""><span>Messages</span></a></li>

                <ul class="menu-part-2">
                    <li><a href="./index.html"><img src="" alt=""><span>Settings</span></a></li>
                    <li><a href="./index.html"><img src="" alt=""><span>Support</span></a></li>
                    <li><a href="./index.html"><img src="" alt=""><span>Privacy</span></a></li>
                </ul>
            </div>
        </div>
        <div class="navbar">
            <div class="searchbar">
                <div class="search-icon">
                    <img src="" alt="search-icon">
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="notif-icon">
                <img src="" alt="notifications">
            </div>
            <div class="user-profile">
                <div class="user-profile-picture">
                    <img src="" alt="user-profile-picture">
                </div>
                <div class="user-name">
                    <span>Ashutosh Parashar</span>
                </div>
            </div>
        </div>
        <div class="action-bar">
            <div class="greeting">
                <div class="user-profile-picture-big">
                    <img src="" alt="user-profile-picture-big">
                </div>
                <span class="greeting-text-1">Hi there,</span>
                <h2 class="greeting-text-2">asitos (@jhingalalaa)</h2>
            </div>

            <div class="action-buttons">
                <button class="new-btn">New</button>
                <button class="upload-btn">Upload</button>
                <button class="Share">Share</button>
            </div>
